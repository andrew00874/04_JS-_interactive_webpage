<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="../images/icon.png" />
  </head>

  <body class="signup-body">
    <div class="signup-container">
      <div class="signup-wrapper">
        <h2 class="signup-title">회원가입</h2>

        <form action="#" id="signupForm">
          <div class="form-group">
            <label for="inputId">아이디</label>
            <input
              type="text"
              class="signup-input"
              id="inputId"
              name="id"
              placeholder="아이디를 입력하세요"
            />
            <span class="input-result" id="idResult"
              >영어, 숫자, -, _ 6~16글자 사이</span
            >
          </div>

          <div class="form-group">
            <label for="inputPw">비밀번호</label>
            <input
              type="password"
              class="signup-input"
              id="inputPw"
              name="pw"
              placeholder="비밀번호를 입력하세요"
            />
            <span class="input-result" id="pwResult"
              >영어, 숫자, 특수문자(!@#$%^&*) 각 1개 이상 포함</span
            >
          </div>

          <div class="form-group">
            <label for="confirm-pw">비밀번호 확인</label>
            <input
              type="password"
              class="signup-input"
              id="confirm-pw"
              placeholder="비밀번호를 다시 입력하세요"
            />
            <span class="input-result" id="pwCheckResult"></span>
          </div>

          <div class="form-group">
            <label for="inputName">이름</label>
            <input
              type="text"
              class="signup-input"
              id="inputName"
              name="name"
              placeholder="이름을 입력하세요"
            />
            <span class="input-result" id="nameResult"
              >한글 2~15자 (단모음, 단자음 제외)</span
            >
          </div>

          <div class="form-group">
            <label>성별</label>
            <div class="gender-options">
              <label class="gender-label">
                <input type="radio" name="gender" value="M" /> 남자
              </label>
              <label class="gender-label">
                <input type="radio" name="gender" value="F" /> 여자
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>보안문자</label>
            <div
              class="g-recaptcha"
              data-sitekey="6LeG4ZIrAAAAAFpEbR5IuuSAcNDu_an9d-RCp2xI"
            ></div>
          </div>

          <div class="form-buttons">
            <button type="button" id="btn" class="signup-btn">회원가입</button>
            <button type="reset" id="reset" class="reset-btn">초기화</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad"
      async
      defer
    ></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
